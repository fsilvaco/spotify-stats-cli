<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <section class="spotify-stats">
    <div class="spotify-stats__success">
      <img src="assets/logo.svg" alt="" >
      <h1>Spotify Stats CLI</h1>
      <h2>Login efetuado com sucesso!</h2>
      <p>Você será redirecionado automaticamente em 10 segundos.</p>
    </div>
  </section>
  <script>
    const hash = window.location.hash.substring(1);
    
    /*10 seconds to close the window*/
    const seconds = 10000
    fetch("/token?" + hash)

    setInterval(() => window.close(), seconds)
  </script>
</body>

</html>
